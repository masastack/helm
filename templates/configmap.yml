  {{- else }}
  MASA_STACK: |-
    [{"id":"pm","service":{"id":"pm-service","domain":"http://{{ .Values.pm.server.name }}.{{ .Release.Namespace }}"},"web":{"id":"pm-web","domain":"https://{{ .Values.pm.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"}},{"id":"dcc","service":{"id":"dcc-service","domain":"http://{{ .Values.dcc.server.name }}.{{ .Release.Namespace }}"},"web":{"id":"dcc-web","domain":"https://{{ .Values.dcc.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"}},{"id":"tsc","service":{"id":"tsc-service","domain":"http://{{ .Values.tsc.server.name }}.{{ .Release.Namespace }}"},"web":{"id":"tsc-web","domain":"https://{{ .Values.tsc.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"}},{"id":"alert","service":{"id":"alert-service","domain":"http://{{ .Values.alert.server.name }}.{{ .Release.Namespace }}"},"web":{"id":"alert-web","domain":"https://{{ .Values.alert.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"}},{"id":"scheduler","service":{"id":"scheduler-service","domain":"http://{{ .Values.scheduler.server.name }}.{{ .Release.Namespace }}"},"worker":{"id":"scheduler-worker","domain":"http://{{ .Values.scheduler.worker.name }}.{{ .Release.Namespace }}"},"web":{"id":"scheduler-web","domain":"https://{{ .Values.scheduler.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"}},{"id":"mc","service":{"id":"mc-service","domain":"http://{{ .Values.mc.server.name }}.{{ .Release.Namespace }}"},"web":{"id":"mc-web","domain":"https://{{ .Values.mc.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"}},{"id":"auth","service":{"id":"auth-service","domain":"http://{{ .Values.auth.server.name }}.{{ .Release.Namespace }}"},"web":{"id":"auth-web","domain":"https://{{ .Values.auth.ui.name }}{{- if .Values.global.demo -}}-demo{{- end -}}.{{ .Values.global.domain }}"},"sso":{"id":"auth-sso","domain":"h